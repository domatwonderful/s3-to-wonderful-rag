{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "s3-to-wonderful-rag.fullname" . }}-egress
  labels:
    {{- include "s3-to-wonderful-rag.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "s3-to-wonderful-rag.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from within the same namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
      ports:
        - protocol: TCP
          port: 8080
    {{- if .Values.metrics.enabled }}
    # Allow metrics scraping from monitoring namespace (Victoria Metrics / Prometheus)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.networkPolicy.metricsNamespace | default "monitoring" }}
      ports:
        - protocol: TCP
          port: {{ .Values.metrics.port | default 8080 }}
    {{- end }}
  egress:
    {{- if .Values.networkPolicy.allowDns }}
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    {{- end }}
    {{- if .Values.networkPolicy.allowHttpsEgress }}
    # Allow HTTPS to specific cloud provider and API endpoints
    # Note: These are broad ranges. For production, restrict to specific service endpoints.
    {{- if .Values.networkPolicy.allowedCidrs }}
    {{- range .Values.networkPolicy.allowedCidrs }}
    - to:
        - ipBlock:
            cidr: {{ . }}
      ports:
        - protocol: TCP
          port: 443
    {{- end }}
    {{- else }}
    # Fallback: Allow all HTTPS (INSECURE - configure allowedCidrs for production)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
    {{- end }}
    {{- end }}
{{- end }}
