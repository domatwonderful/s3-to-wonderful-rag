apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "s3-to-wonderful-rag.fullname" . }}
  labels:
    {{- include "s3-to-wonderful-rag.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "s3-to-wonderful-rag.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "s3-to-wonderful-rag.selectorLabels" . | nindent 8 }}
    spec:
      automountServiceAccountToken: {{ .Values.automountServiceAccountToken }}
      serviceAccountName: {{ include "s3-to-wonderful-rag.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: s3-to-wonderful-rag
          image: "{{- if .Values.image.digest -}}{{ .Values.image.repository }}@{{ .Values.image.digest }}{{- else -}}{{ .Values.image.repository }}:{{ .Values.image.tag }}{{- end -}}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          {{- if .Values.extraVolumeMounts }}
          volumeMounts:
            {{- toYaml .Values.extraVolumeMounts | nindent 12 }}
          {{- end }}
          env:
            - name: STORAGE_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: {{ include "s3-to-wonderful-rag.fullname" . }}
                  key: storage_provider
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: {{ include "s3-to-wonderful-rag.fullname" . }}
                  key: aws_region
            - name: S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: {{ include "s3-to-wonderful-rag.fullname" . }}
                  key: s3_bucket
            - name: S3_PREFIX
              valueFrom:
                configMapKeyRef:
                  name: {{ include "s3-to-wonderful-rag.fullname" . }}
                  key: s3_prefix
                  optional: true
            - name: GCS_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: {{ include "s3-to-wonderful-rag.fullname" . }}
                  key: gcs_bucket
                  optional: true
            - name: GCS_PREFIX
              valueFrom:
                configMapKeyRef:
                  name: {{ include "s3-to-wonderful-rag.fullname" . }}
                  key: gcs_prefix
                  optional: true
            - name: AZURE_STORAGE_ACCOUNT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "s3-to-wonderful-rag.fullname" . }}
                  key: azure_storage_account
                  optional: true
            - name: AZURE_STORAGE_CONTAINER
              valueFrom:
                configMapKeyRef:
                  name: {{ include "s3-to-wonderful-rag.fullname" . }}
                  key: azure_storage_container
                  optional: true
            - name: AZURE_STORAGE_PREFIX
              valueFrom:
                configMapKeyRef:
                  name: {{ include "s3-to-wonderful-rag.fullname" . }}
                  key: azure_storage_prefix
                  optional: true
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "s3-to-wonderful-rag.secretName" . }}
                  key: aws_access_key_id
                  optional: true
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "s3-to-wonderful-rag.secretName" . }}
                  key: aws_secret_access_key
                  optional: true
            - name: AZURE_STORAGE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "s3-to-wonderful-rag.secretName" . }}
                  key: azure_storage_key
                  optional: true
            - name: AZURE_STORAGE_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: {{ include "s3-to-wonderful-rag.secretName" . }}
                  key: azure_storage_connection_string
                  optional: true
            - name: WONDERFUL_TENANT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "s3-to-wonderful-rag.fullname" . }}
                  key: wonderful_tenant
            - name: WONDERFUL_ENV
              valueFrom:
                configMapKeyRef:
                  name: {{ include "s3-to-wonderful-rag.fullname" . }}
                  key: wonderful_env
            - name: WONDERFUL_RAG_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "s3-to-wonderful-rag.secretName" . }}
                  key: wonderful_rag_id
            - name: WONDERFUL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "s3-to-wonderful-rag.secretName" . }}
                  key: wonderful_api_key
            - name: INTERNAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "s3-to-wonderful-rag.secretName" . }}
                  key: internal_api_key
                  optional: true
            - name: SYNC_INTERVAL_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "s3-to-wonderful-rag.fullname" . }}
                  key: sync_interval_seconds
                  optional: true
            - name: SYNC_INTERVAL_MINUTES
              valueFrom:
                configMapKeyRef:
                  name: {{ include "s3-to-wonderful-rag.fullname" . }}
                  key: sync_interval_minutes
                  optional: true
            - name: MAX_FILE_SIZE_MB
              valueFrom:
                configMapKeyRef:
                  name: {{ include "s3-to-wonderful-rag.fullname" . }}
                  key: max_file_size_mb
                  optional: true
            - name: PORT
              value: {{ .Values.env.port | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.extraVolumes }}
      volumes:
        {{- toYaml .Values.extraVolumes | nindent 8 }}
      {{- end }}
